<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Hotline Service</title>

    <!-- Tailwind cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- DaisyUI cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google font  -->
    <link rel="stylesheet" href="./shared-fonts.css" />
  </head>

  <body>
    <!-- Navbar Starts from here -->
    <header
      class="flex flex-col gap-7 md:flex-row md:justify-between px-[60px] py-[25px]"
    >
      <div class="left flex items-center justify-center gap-[10px]">
        <img
          src="./assets/logo.png"
          alt="Logo of Bangladesh"
          class="w-[40px] h-[40px] md:w-[50px] md:h-[50px]"
        />
        <h2
          class="hind-madurai-extrabold text-[20px] md:text-[25px] text-[#006747] leading-none"
        >
          Emergency <br />Service
        </h2>
      </div>

      <div class="right flex gap-[20px] justify-center">
        <div
          class="heart flex items-center justify-center gap-[10px] bg-[#41FF6B]/10 w-[110px] h-[40px] md:w-[123px] md:h-[52px] rounded-[50px]"
        >
          <p
            id="heart-count"
            class="inter-font font-black text-[15px] md:text-[16px]"
          >
            0
          </p>
          <img
            src="./assets/heart.png"
            alt="heart icon"
            class="w-[20px] h-[20px] md:w-[25px] md:h-[25px]"
          />
        </div>

        <div
          class="coin flex items-center justify-center gap-[10px] bg-[#41FF6B]/10 w-[110px] h-[40px] md:w-[123px] md:h-[52px] rounded-[50px]"
        >
          <p class="inter-font font-black text-[15px] md:text-[16px]">100</p>
          <img
            src="./assets/coin.png"
            alt="coin"
            class="w-[20px] h-[20px] md:w-[25px] md:h-[25px]"
          />
        </div>

        <div
          class="copy flex justify-center items-center bg-[#00A63E] w-[110px] h-[40px] md:w-[123px] md:h-[52px] rounded-[50px]"
        >
          <p
            class="inter-font text-center font-semibold text-[15px] md:text-[16px] text-white"
          >
            <span>0</span> Copy
          </p>
        </div>
      </div>
    </header>

    <!-- JavaScript  -->
    <script src="./script.js"></script>
  </body>
</html>
